{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="{% static '/css/style.css'%}" rel="stylesheet" />
  </head>
  <body>
    <header class="p-3 text-bg-black">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-black text-decoration-none"
          >
            <span class="fs-4 mb-2 mb-lg-0 text-primary fw-bold">Hospital</span>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="{% url 'home'%}" class="nav-link px-2 text-black"
                >Home</a
              >
            </li>
            <li>
              <a href="{% url 'about'%}" class="nav-link px-2 text-black"
                >About</a
              >
            </li>
            <li>
              <a href="{% url 'department'%}" class="nav-link px-2 text-black"
                >Department</a
              >
            </li>
            <li>
              <a href="{% url 'doctors'%}" class="nav-link px-2 text-black"
                >Doctors</a
              >
            </li>
            <li>
              <a href="{% url 'booking'%}" class="nav-link px-2 text-black"
                >Bookings</a
              >
            </li>
            <li>
              <a href="{% url 'contact'%}" class="nav-link px-2 text-black"
                >Contact</a
              >
            </li>
          </ul>

          <div class="text-end">
            <button type="button" class="btn btn-outline-primary me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
    <hr>

    {% block content %}{% endblock %}

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="fs-6 text-primary fw-bold">Hospital</span>
          <span class="mb-3 mb-md-0 text-body-secondary"
            >&copy; 2024 Company, Inc</span
          >
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><svg class="bi" width="24" height="24">
                <use xlink:href="#twitter" /></svg
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><svg class="bi" width="24" height="24">
                <use xlink:href="#instagram" /></svg
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><svg class="bi" width="24" height="24">
                <use xlink:href="#facebook" /></svg
            ></a>
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
